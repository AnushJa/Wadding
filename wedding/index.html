<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davit & Sofi - Hochzeit</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body>

<!-- Language Switcher -->
<div class="language-switcher">
    <button onclick="setLanguage('de')">DE</button>
    <button onclick="setLanguage('hy')">HY</button>
</div>

<!-- Header -->
<header class="aboutheader">
    <h1 class="couple-names">Davit <br>& <br> Sofi</h1>
</header>

<!-- Invitation Section -->
<section class="our-story">
    <div class="container">
        <h3 class="section-title" data-i18n="greeting"></h3>

        <div class="story-content">
            <div class="story-text">
                <p class="text-style" data-i18n="story"></p>
                <br>
                <p class="date-text-style" data-i18n="date"></p>
            </div>


            <div class="story-image">
                <img src="../Images/Image4.jpg" alt="Couple">
            </div>
        </div>
    </div>
</section>

<!-- Countdown -->
<section id="countdown-section">
    <div class="container">
        <!-- IMPORTANT: countdown-title ID -->
        <h3 class="section-title" id="countdown-title"></h3>

        <div class="time-container">
            <div class="time-block">
                <div class="number" id="days">--</div>
                <div class="label" data-i18n="days"></div>
            </div>
            <div class="time-block">
                <div class="number" id="hours">--</div>
                <div class="label" data-i18n="hours"></div>
            </div>
            <div class="time-block">
                <div class="number" id="minutes">--</div>
                <div class="label" data-i18n="minutes"></div>
            </div>
            <div class="time-block">
                <div class="number" id="seconds">--</div>
                <div class="label" data-i18n="seconds"></div>
            </div>
        </div>
    </div>
</section>

<!-- Program -->
<section id="program">
    <div class="container">
        <h3 class="section-title" data-i18n="program"></h3>
        <p class="text-style" data-i18n="weekday"></p>

        <div class="details-grid">
            <!-- Church -->
            <div class="detail-card">
                <div class="detail-icon"><i class="fas fa-church"></i></div>
                <h3 class="section-title" data-i18n="ceremony"></h3>
                <p class="text-style">Hauptkirche St. Petri </br>Bei der Petrikirche 2 20095 </br>Hamburg</p>
                <p class="section-title">14:00</p>

                <div class="story-image">
                    <a href="https://maps.app.goo.gl/CzQPu5aKJoW93Vty6">
                        <img src="../Images/Image2.jpg" alt="Church">
                    </a>
                </div>

                <br>
                <a href="https://maps.app.goo.gl/CzQPu5aKJoW93Vty6" class="fancy-button" data-i18n="map"></a>
            </div>

            <!-- Reception -->
            <div class="detail-card">
                <div class="detail-icon"><i class="fas fa-glass-cheers"></i></div>
                <h3 class="section-title" data-i18n="venue"></h3>
                <p class="text-style">Grand Palais<br>Osterrade 20 21031 </br>Hamburg</p>
                <p class="section-title">17:00</p>

                <div class="story-image">
                    <a href="https://maps.app.goo.gl/8A8e2UpVQtGWZSpN6">
                        <img src="../Images/Image6.jpg" alt="Venue">
                    </a>
                </div>

                <br>
                <a href="https://maps.app.goo.gl/8A8e2UpVQtGWZSpN6" class="fancy-button" data-i18n="map"></a>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="container">
        <h4 class="footer-title" data-i18n="footer"></h4>
        <p data-i18n="location"></p>
    </div>
</footer>

    <script src="../script.js"></script>
</body>
</html>
